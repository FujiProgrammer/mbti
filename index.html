<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>mbti診断（簡易型）</title>
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <link rel="stylesheet" href="index.css">
    </head>

    <body>
        <h1 class="title">mbti診断（簡易型）</h1>
        <p class="version">ver1.0.0</p>
        <div class="question-box" id="question_box">
            <p class="question" id="question">
                ここに質問を入力
            </p>

            <div class="options-box">
                <div class="option option-A" id="option_A">
                    ここに選択肢Aの内容
                </div>
                <div class="option option-B" id="option_B">
                    ここに選択肢Bの内容
                </div>
            </div>

        </div>

        <div class="result-box" id="result_box">
            <h2 class="result" id="result">結果</h2>
            <p class="result-detail" id="result_detail">結果についての詳細</p>

        </div>

        <script src="index.js"></script>
